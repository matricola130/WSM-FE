<div class="container loginForm">
    <div class="">
      <h1>Login</h1>
      <form (ngSubmit)="login()" #loginForm="ngForm">
        <div class="form-group has-feedback">
          <input type="email" [(ngModel)]="model.email" class="form-control form-input" id="email" placeholder="email" name="email" required>
        </div>
        <div class="form-group has-feedback">
          <input type="password" [(ngModel)]="model.password" class="form-control form-input" id="password" placeholder="password" name="password" required>
        </div>
      <button id="submit" type="submit" class="btn btn-default submit" [disabled]="!loginForm.form.valid" value="Login">Login</button>
      </form>
    </div>
  <br>
  <div class="alert alert-danger" *ngIf="showLoginWarningMessage" role="alert">
    Email o password errata!
  </div>
</div>
